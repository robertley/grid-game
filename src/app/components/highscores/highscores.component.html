<div class="highscores">
    <div class="your-high">Your Highscore: {{formatScore(yourHighscore)}}</div>
    <h2>Global Highscores</h2>
    <div *ngFor="let highscore of highscores; index as i" class="item-container">
        <div [class]="'rank-' + (i + 1)">
            {{i + 1}}. {{highscore.name}}
        </div>
        <div class="score">
            {{formatScore(highscore.score)}}
        </div>
    </div>
</div>
